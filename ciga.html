<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotujúca Cigareta</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.1s;
        }

        #canvas.ready {
            opacity: 1;
        }

        .container {
            perspective: 1000px;
            position: relative;
            z-index: 2;
        }

        .cigarette-wrapper {
            animation: float 3s ease-in-out infinite;
        }

        .cigarette {
            width: 300px;
            height: 30px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 4s linear infinite;
        }

        .cigarette-body {
            width: 260px;
            height: 100%;
            background: linear-gradient(to bottom, #f5f5f5 0%, #e8e8e8 50%, #f5f5f5 100%);
            border-radius: 3px;
            position: absolute;
            right: 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .cigarette-body::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 10%;
            right: 10%;
            height: 2px;
            background: repeating-linear-gradient(
                90deg,
                #daa520 0px,
                #daa520 15px,
                transparent 15px,
                transparent 25px
            );
            transform: translateY(-50%);
        }

        .cigarette-filter {
            width: 50px;
            height: 100%;
            background: linear-gradient(to bottom, #f4e4c1 0%, #e6d5a8 50%, #f4e4c1 100%);
            border-radius: 3px 0 0 3px;
            position: absolute;
            left: 0;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .cigarette-filter::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 30%;
            width: 50%;
            height: 1px;
            background: repeating-linear-gradient(
                90deg,
                #c9b88a 0px,
                #c9b88a 2px,
                transparent 2px,
                transparent 4px
            );
            transform: translateY(-50%);
        }

        .cigarette-tip {
            width: 15px;
            height: 100%;
            background: radial-gradient(ellipse at right, #ff6b35 0%, #ff4500 50%, #8b0000 100%);
            border-radius: 0 10px 10px 0;
            position: absolute;
            right: -15px;
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.8), 0 0 40px rgba(255, 69, 0, 0.5);
        }

        .smoke {
            position: absolute;
            right: -50px;
            top: 50%;
            transform: translateY(-50%);
            width: 80px;
            height: 80px;
        }

        .smoke-cloud {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(200, 200, 200, 0.4) 0%, rgba(150, 150, 150, 0) 70%);
            border-radius: 50%;
            animation: smoke 2.5s ease-out infinite;
        }

        .smoke-cloud:nth-child(2) {
            animation-delay: 0.6s;
        }

        .smoke-cloud:nth-child(3) {
            animation-delay: 1.2s;
        }

        .smoke-cloud:nth-child(4) {
            animation-delay: 1.8s;
        }

        .ash {
            position: absolute;
            right: -8px;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 26px;
            background: linear-gradient(to right, #e8e8e8 0%, #808080 50%, #404040 100%);
            border-radius: 0 5px 5px 0;
        }

        @keyframes rotate {
            0% {
                transform: rotateY(0deg) rotateZ(5deg);
            }
            100% {
                transform: rotateY(360deg) rotateZ(5deg);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes smoke {
            0% {
                opacity: 0;
                transform: translateX(0) translateY(0) scale(0.5);
            }
            20% {
                opacity: 0.6;
            }
            100% {
                opacity: 0;
                transform: translateX(80px) translateY(-60px) scale(2);
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="container">
        <div class="cigarette-wrapper">
            <div class="cigarette">
                <div class="smoke">
                    <div class="smoke-cloud"></div>
                    <div class="smoke-cloud"></div>
                    <div class="smoke-cloud"></div>
                    <div class="smoke-cloud"></div>
                </div>
                <div class="cigarette-filter"></div>
                <div class="cigarette-body"></div>
                <div class="ash"></div>
                <div class="cigarette-tip"></div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles.forEach(p => p.reset());
        });

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.radius = 2;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(102, 126, 234, 0.8)';
                ctx.fill();
            }
        }

        const particles = [];
        const particleCount = 100;
        const maxDistance = 150;

        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        function drawLines() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < maxDistance) {
                        const opacity = (1 - distance / maxDistance) * 0.5;
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(102, 126, 234, ${opacity})`;
                        ctx.lineWidth = 1;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            drawLines();

            requestAnimationFrame(animate);
        }

        // Predrenderuj prvý frame pred zobrazením
        particles.forEach(particle => particle.draw());
        drawLines();
        
        // Zobraz canvas až keď je všetko nakreslené
        setTimeout(() => {
            canvas.classList.add('ready');
            animate();
        }, 50);
    </script>
</body>
</html>

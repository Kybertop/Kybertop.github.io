# Tento workflow resetuje objednávky každý pondelok o 00:00
# Aktivuj ho až keď bude systém pripravený

name: Reset Orders

on:
  schedule:
    # Každý pondelok o 00:00 UTC (01:00 SEČ / 02:00 SELČ)
    - cron: '0 0 * * 1'
  # Možnosť manuálneho spustenia
  workflow_dispatch:

jobs:
  reset:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Reset orders.json
        run: |
          echo '[]' > data/orders.json
      
      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/orders.json
          git diff --staged --quiet || git commit -m "Reset objednávok - $(date +'%d.%m.%Y')"
          git push

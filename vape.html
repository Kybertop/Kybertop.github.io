<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotujúci Vape</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.1s;
        }

        #canvas.ready {
            opacity: 1;
        }

        .container {
            perspective: 1000px;
            position: relative;
            z-index: 2;
        }

        .vape-wrapper {
            animation: float 3s ease-in-out infinite;
        }

        .vape {
            width: 80px;
            height: 250px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 4s linear infinite;
        }

        .vape-body {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            position: relative;
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.4);
        }

        .vape-body::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .vape-body::after {
            content: '';
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .vape-tip {
            width: 40px;
            height: 60px;
            background: linear-gradient(180deg, #444 0%, #222 100%);
            border-radius: 5px 5px 20px 20px;
            position: absolute;
            top: -55px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .vapor {
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
        }

        .vapor-cloud {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.6) 0%, rgba(255, 255, 255, 0) 70%);
            border-radius: 50%;
            animation: vapor 2s ease-out infinite;
        }

        .vapor-cloud:nth-child(2) {
            animation-delay: 0.5s;
        }

        .vapor-cloud:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes rotate {
            0% {
                transform: rotateY(0deg) rotateX(10deg);
            }
            100% {
                transform: rotateY(360deg) rotateX(10deg);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes vapor {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0.5);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-80px) scale(1.5);
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="container">
        <div class="vape-wrapper">
            <div class="vape">
                <div class="vapor">
                    <div class="vapor-cloud"></div>
                    <div class="vapor-cloud"></div>
                    <div class="vapor-cloud"></div>
                </div>
                <div class="vape-tip"></div>
                <div class="vape-body"></div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles.forEach(p => p.reset());
        });

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.radius = 2;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(102, 126, 234, 0.8)';
                ctx.fill();
            }
        }

        const particles = [];
        const particleCount = 100;
        const maxDistance = 150;

        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        function drawLines() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < maxDistance) {
                        const opacity = (1 - distance / maxDistance) * 0.5;
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(102, 126, 234, ${opacity})`;
                        ctx.lineWidth = 1;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            drawLines();

            requestAnimationFrame(animate);
        }

        // Predrenderuj prvý frame pred zobrazením
        particles.forEach(particle => particle.draw());
        drawLines();
        
        // Zobraz canvas až keď je všetko nakreslené
        setTimeout(() => {
            canvas.classList.add('ready');
            animate();
        }, 50);
    </script>
</body>
</html>
